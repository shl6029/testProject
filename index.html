<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>프로젝트</title>
    <script defer src="./app.js"></script>
</head>

<body>
    <h1>ProJecT</h1>  
    <button id="login-btn">로그인</button>
    <button id="loadProductsBtn" type="button">불러오기</button>
    <h3>상품목록</h3>
    <ul id="productList">
        <li id="productEx">
            <div>
                <img class="img" src="" alt="">
            </div>
            <form name="a" action="#" class="basketForm">
                <h4 class="title"></h4>
                <p><span class="price"></span>원</p>
                <p>
                    <label>수량 : 
                        <input name="cnt" type="number" min="1" max="10" value="1">
                    </label>
                </p>
                <p>
                    <input type="hidden" name="num" value="">
                    <input type="hidden" name="title" value="">
                    <input type="hidden" name="price" value="">
                    <button type="submit">장바구니</button>
                    <button type="button">바로구매</button>
                </p>
            </form>
        </li>
    </ul>
    <div id="selectedList">
        <h4>
            장바구니 목록
        </h4>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>총가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="basketCont">
                <tr id="basketEx" style="display: none;">
                    <td class="num"></td>
                    <td class="title"></td>
                    <td class="price"></td>
                    <td class="cnt"></td>
                    <td class="total"></td>
                    <td>
                        <button class="delBtn">삭제</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">전체가격 : 
                        <b id="totalPriceB">0</b>
                        <button class="basketBuyBtn">구매하기</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
